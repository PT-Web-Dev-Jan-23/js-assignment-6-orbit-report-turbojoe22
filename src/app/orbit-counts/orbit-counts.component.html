<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total:<span class="counts-total">{{satellites.length}}</span></div>
	<div *ngFor = 'let satellite of makeUniqueArray(satellites.type); let i=index' >{{satellite.type}}:<span class = 'counts-total'>{{countByType(satellite.type[i])}}</span></div>
</div>
